<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <img src="images/hero-mobile.jpg" alt="hero-mobile" class="img">
  <img src="images/hero-desktop.jpg" alt="" class="img-desk">
  
  <h2 class="title">
    <span class="title__decoration">WE'RE</span> <br>
    COMING <br>
    SOON
  </h2>
  <p class="paragraph">
    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <form class="form">
    <input type="email" required placeholder="Email address" class="input">
    <input type="submit" value=">" class="btn">
  </form>
  

  <footer class="footer" >
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChapST1/" target="_blank">ChapST1</a>.
    </p> 
  </footer>
</body>
</html>
